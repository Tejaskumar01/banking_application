<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Bank Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(to right, #0073ff, #00c7ff); */
            background: linear-gradient(90deg, rgba(4,0,78,1) 0%, rgba(0,0,115,1) 19%, rgba(0,241,255,1) 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .form-group label {
            color: white;
            text-align: left;
            display: block;
        }

        .form-group input {
            border: 1px solid #ffffff;
            /* box-shadow: 0 0 3px #ffffff; */
            background-color: rgb(28 28 28 / 63%);
            color: #ffffff;
        }

        .btn {background-image: linear-gradient(to right, #1FA2FF 0%, #12D8FA  51%, #1FA2FF  100%)}
        .btn {
            background-color: #007fff;
            border: none;
            color: black;
            transition: 0.5s ease;
            /* box-shadow: 0 0 3px 1px #00c9ff; */
            border: 1px solid #ffffff;
            background-size: 200% auto;
        }

        .btn:hover {
            background-position: right center; /* change the direction of the change here */
            color: #0e1b81;
            text-decoration: none;
            border: 1px solid #ffffff;
            color: white; 
        }

        .custom-link {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: white;
            text-decoration: underline;
        }

        /* .footer {
            background: linear-gradient(90deg, rgba(0, 0, 115, 1) 17%, rgba(0, 241, 255, 1) 100%);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        } */

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Bank Application</a>
    <div class="ml-auto social-icons">
        <a href="https://github.com/VootlaSaiCharan/" target="_blank" title="YouTube">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/vootlasaicharan/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account?? <a href="/register" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>
</body>
</html>
